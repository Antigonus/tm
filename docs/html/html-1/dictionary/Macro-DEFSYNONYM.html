
<head>
    <title>
        TM
        :
        MACRO
        defsynonym
    </title>
    <link rel="stylesheet" href="../helambdap.css" />
</head>
<body>
    <h1>
        <i>

            Macro
        </i>
        <strong>
            defsynonym
        </strong>
    </h1>
    <h2>
        Package:
    </h2>
    <p>
        TM
    </p>
    <h2>
        Syntax:
    </h2>
    <div>
        <p>
            <pre>
  <strong style="color: red">defsynonym</strong> <i>OLD-NAME</i> <i>NEW-NAME</i> &rArr; <i>form</i></pre>
        </p>
    </div>
    <h3>
        Arguments and Values:
    </h3>
    <ul style="list-style-type: none">
        <li style="list-style-type: none">
            <i>
                <code>
                    OLD-NAME
                </code>
            </i>
             :
            a
            T
        </li>
        <li style="list-style-type: none">
            <i>
                <code>
                    NEW-NAME
                </code>
            </i>
             :
            a
            T
        </li>
        <li style="list-style-type: none">
            <i>
                <code>
                    result
                </code>
            </i>
             :
            a FORM.
        </li>
    </ul>
    <h2>
        Description:
    </h2>
    <p>
        Define OLD-NAME to be equivalent to NEW-NAME when used in the first position of a Lisp form.
    </p>
</body>
